    <div id="toast">验证码已复制到剪贴板</div>

    <script>
        // 核心逻辑：JS版 HMAC-SHA1 和 TOTP 计算
        // 使用 jsSHA 库处理 Hex 和 HMAC，保持与 Python struct/hmac 逻辑一致

        const secretInput = document.getElementById('secretKey');
        const codeDisplay = document.getElementById('codeDisplay');
        const progressBar = document.getElementById('progressBar');
        
        // 从本地存储加载密钥
        window.onload = function() {
            const savedSecret = localStorage.getItem('blizzard_secret');
            if (savedSecret) {
                secretInput.value = savedSecret;
                updateCode();
            }
        };

        // 监听输入变化并保存
        secretInput.addEventListener('input', function() {
            // 移除非Hex字符
            let val = this.value.replace(/[^0-9a-fA-F]/g, '');
            // 保存到本地存储
            if(val) {
                localStorage.setItem('blizzard_secret', val);
                updateCode();
            }
        });

        function hexToBytes(hex) {
            for (var bytes = [], c = 0; c < hex.length; c += 2)
                bytes.push(parseInt(hex.substr(c, 2), 16));
            return bytes;
        }

        function intToBytes(num) {
            var bytes = [];
            for(var i=7; i>=0; i--) {
                bytes[i] = num & (255);
                num = num / 256;
            }
            return bytes;
        }

        function generateCode(secretHex) {
            if (!secretHex || secretHex.length < 10) return "--------";

            try {
                const epoch = Math.round(new Date().getTime() / 1000.0);
                const timeStep = 30;
                const counter = Math.floor(epoch / timeStep);

                // 转换 counter 为 8 字节大端序 (struct.pack('>Q', counter))
                // JavaScript 的位运算通常是 32 位的，所以处理 64 位整数比较麻烦
                // 这里我们使用 jsSHA 的内置功能或手动构建 hex 字符串
                
                const timeHex = counter.toString(16).padStart(16, '0');
                
                // 使用 jsSHA 库计算 HMAC-SHA1
                const shaObj = new jsSHA("SHA-1", "HEX");
                shaObj.setHMACKey(secretHex, "HEX");
                shaObj.update(timeHex);
                const hmac = shaObj.getHMAC("HEX");

                // Python: offset = hmac_digest[-1] & 0x0F
                // 获取最后一个字节
                const offset = parseInt(hmac.substring(hmac.length - 2), 16) & 0x0F;

                // Python: truncated_hash = hmac_digest[offset:offset + 4]
                // 截取4个字节（8个hex字符）
                const truncatedHex = hmac.substring(offset * 2, offset * 2 + 8);
                
                // Python: struct.unpack(">I", ...)[0] & 0x7FFFFFFF
                let hotp = parseInt(truncatedHex, 16) & 0x7FFFFFFF;

                // Python: % 100000000 (8位数字)
                hotp = hotp % 100000000;

                // 格式化为8位，不足补0
                return hotp.toString().padStart(8, '0');

            } catch (e) {
                console.error(e);
                return "ERROR";
            }
        }

        function updateCode() {
            const secret = secretInput.value.trim();
            const code = generateCode(secret);
            codeDisplay.innerText = code;
        }

        function updateProgress() {
            const epoch = new Date().getTime() / 1000.0;
            const timeStep = 30;
            const remaining = timeStep - (epoch % timeStep);
            const percentage = (remaining / timeStep) * 100;
            
            progressBar.style.width = percentage + "%";
            
            // 当周期接近重置时（比如剩余29.9秒，即刚过了0秒），刷新代码
            if (remaining > 29.8 || remaining < 0.2) {
                updateCode();
            }
        }

        // 定时器
        setInterval(updateProgress, 100); // 进度条动画
        setInterval(updateCode, 1000); // 确保每一秒数字也是准的

        // 复制功能
        function copyCode() {
            const code = codeDisplay.innerText;
            if (code === "--------" || code === "ERROR") return;

            // 使用 Clipboard API
            if (navigator.clipboard) {
                navigator.clipboard.writeText(code).then(showToast);
            } else {
                // 后备方案
                const textarea = document.createElement('textarea');
                textarea.value = code;
                document.body.appendChild(textarea);
                textarea.select();
                document.execCommand('copy');
                document.body.removeChild(textarea);
                showToast();
            }
        }

        codeDisplay.addEventListener('click', copyCode);

        function showToast() {
            const toast = document.getElementById("toast");
            toast.className = "show";
            setTimeout(function(){ toast.className = toast.className.replace("show", ""); }, 3000);
        }
    </script>
